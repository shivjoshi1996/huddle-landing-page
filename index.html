<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/main.min.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/23c4beb3b8.js" crossorigin="anonymous"></script>
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body class="body">

	<header class="header">
		<img class="header__logo" src="./images/logo.svg" alt="huddle logo">
	</header>

	<main>

		<section class="hero">

			<div class="hero__image-container">
				
				<img src="./images/illustration-mockups.svg" alt="image of huddle platform" class="hero__image">

			</div>


			<div class="hero__content-container">

				<h1 class="hero__heading">Build The Community Your Fans Will Love</h1>

				<p class="hero__description">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>

				<button class="button hero__button">Register</button>

			</div>

		</section>
	</main>

		
	<footer class="footer">

		<div class="footer__icons">
			<a class="footer__links" href="#"><i class="fab fa-facebook-f"></i></a>
			<a class="footer__links"  href="#"><i class="fab fa-twitter"></i></a>
			<a class="footer__links" href="#"><i class="fab fa-instagram"></i></a>
		</div>

  </footer>

</body>
</html>
